{% extends "base.html" %}
{% block content %}

<div class="d-flex flex-wrap justify-content-center px-5">
    {% for post in data %}
    <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
            <small class="card-text">Author {{post.author.name}}</small>
            <p class="card-text">Category:
                {% for category in post.categories.all %}{{category.name}}
                {% endfor %}
            </p>
            <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
